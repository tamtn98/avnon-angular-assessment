<div class="form-answers">
  <div class="form-answers__question-list">
    <div
      class="form-answers__question-list__question"
      *ngFor="let question of answeredQuestions; index as i"
    >
      <!-- <mat-divider *ngIf="i > 0"></mat-divider> -->

      <strong class="form-answers__question-list__question__ask">
        {{ question.value }}
      </strong>

      <ng-container [ngSwitch]="question.type">
        <!-- If questionType is 'checkbox', then show as a list -->

        <p
          *ngSwitchCase="'paragraph'"
          class="form-answers__question-list__question__answer"
        >
          {{ question.answer }}
        </p>
      </ng-container>
    </div>
  </div>
  
  <a class="form-answers__add-question-anchor" routerLink="/form/builder"
    >Back to Form Builder</a
  >
</div>
